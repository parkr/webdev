markdown: redcarpet

name: "parker's webdev resources"
author: "Parker Moore"
url: "http://webdev.parkermoo.re"
excerpt_separator: ""

prose:
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
          placeholder: "Title Goes Here"
      - name: "layout"
        field:
          element: "text"
          label: "Layout"
          value: "post"
          placeholder: "Enter a layout"
      - name: "external-url"
        field:
          element: "text"
          label: "URL Reference"
          value: ""
          placeholder: "http://"
      - name: "mirror"
        field:
          element: "text"
          label: "Link to the file mirror"
          value: ""
          placeholder: "some-file.txt"

exclude:
- Gemfile
- Gemfile.lock
- Guardfile
- Rakefile
- vendor
- script
- CNAME
- README.md
- LICENSE
